<div class="mdl-grid">
  <div class="card-sucursales mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-card mdl-shadow--2dp" *ngFor="let sucursal of sucursales; let i = index">
    <div class="mdl-card__title mdl-card--expand" [style.backgroundColor]="colors[i]">
      <h4>{{ sucursal.Title }}</h4>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <i class="material-icons">store</i>
      <div class="mdl-layout-spacer"></div>
      <a [routerLink]="['/dashboard/sucursales', sucursal.OldProfileId]" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Ver Detalles
      </a>
  </div>
  </div>
</div>
