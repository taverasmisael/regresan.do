<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-shadow--3dp mdl-card">
    <div class="mdl-card__title">
      <h5 class="mdl-card__title-text">Otro Chart</h5>
    </div>
    <div class="mdl-card__supporting-text">
        <div id="otroChart" style="height: 250px;"></div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-shadow--3dp mdl-card">
    <div class="mdl-card__title">
      <h5 class="mdl-card__title-text">Encuestas por Sucursal</h5>
    </div>
    <div class="mdl-card__supporting-text">
        <div id="chartSucursales" style="height: 250px;"></div>
    </div>
  </div>
</div>
<section class="section">
  <h2 class="section__title">Sucursales</h2>
  <sucursales-list [sucursales]="userProfiles | async" [colors]="graphColors"></sucursales-list>
</section>
