<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-shadow--3dp mdl-card">
    <div class="mdl-card__title">
      <h5 class="mdl-card__title-text">Otro Chart</h5>
    </div>
    <div class="mdl-card__supporting-text">
        <div id="otroChart" style="height: 250px;"></div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-shadow--3dp mdl-card">
    <div class="mdl-card__title">
      <h5 class="mdl-card__title-text">Encuestas por Sucursal</h5>
    </div>
    <div class="mdl-card__supporting-text">
        <div id="chartSucursales" style="height: 250px;"></div>
    </div>
  </div>
</div>
<section class="section">
  <h2 class="section__title">Sucursales</h2>
  <div class="mdl-grid">
    <div class="card-sucursales mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-card mdl-shadow--2dp" *ngFor="let sucursal of userProfiles | async; let i = index">
      <div class="mdl-card__title mdl-card--expand" [style.backgroundColor]="graphColors[i]">
        <h4>{{ sucursal.Title }}</h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <i class="material-icons">store</i>
        <div class="mdl-layout-spacer"></div>
        <a [routerLink]="['/dashboard/sucursales', sucursal.$id]" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Ver Detalles
        </a>
    </div>
    </div>
  </div>
</section>
