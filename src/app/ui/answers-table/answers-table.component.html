<table class="mdl-data-table" [class.is--in-card]="withinCard" *ngIf="answers.length">
  <thead>
    <tr>
      <th rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric clickable"
        (click)="sortBy('date')"
        [class.mdl-data-table__header--sorted-ascending]="sorting === 'date'"
        [class.mdl-data-table__header--sorted-descending]="sorting === '-date'"
      >Fecha</th>
      <th rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric clickable"
        (click)="sortBy('answer')"
        [class.mdl-data-table__header--sorted-ascending]="sorting === 'answer'"
        [class.mdl-data-table__header--sorted-descending]="sorting === '-answer'"
      >Respuesta</th>
      <th rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric clickable"
        (click)="sortBy('sesion')"
        [class.mdl-data-table__header--sorted-ascending]="sorting === 'sesion'"
        [class.mdl-data-table__header--sorted-descending]="sorting === '-sesion'"
      >Camarero</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of answers | orderBy: [sorting];">
      <td rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric">{{ a.date }}</td>
      <td rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric">{{ a.answer }}</td>
      <td rowspan="1" colspan="1" class="mdl-data-table__cell--non-numeric">{{ a.sesion || "Anonimo"}}</td>
    </tr>
  </tbody>
</table>
<div class="mdl-grid loading-holder mdl-typography--text-center" *ngIf="loading && !answers.length">
  <div class="content">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
    <p class="mdl-typography--text-center">Cargando Preguntas Abiertas...</p>
  </div>
</div>
<div class="mdl-grid loading-holder mdl-typography--text-center" *ngIf="!loading && !answers.length && answersErrorText">
  <div class="content">
    <i class="material-icons">error</i><br />
    <p class="mdl-typography--text-center">{{ answersErrorText }}</p>
  </div>
</div>
