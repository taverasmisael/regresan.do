<div class="mdl-card">
  <div class="mdl-card__title">
    <h5 class="mdl-card__title-text mdl-typography--body-2-force-preferred-font-color-contrast chart-title">
      {{ chartTitle}}
    </h5>
  </div>
  <div class="mdl-card__supporting-text">
    <div *ngIf="useDataset(chartType)" class="chart-holder">
      <canvas *ngIf="chartData.length" baseChart [chartType]="chartType" [labels]="chartLabels" [datasets]="chartData" [colors]="ChartColors"></canvas>
    </div>
    <div *ngIf="!useDataset(chartType)" class="chart-holder">
      <canvas *ngIf="chartData.length" baseChart [chartType]="chartType" [labels]="chartLabels" [data]="chartData" [colors]="ChartColors"></canvas>
    </div>
    <div *ngIf="!chartData.length" class="loading-holder">
      <div class="content">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
        <h4 class="mdl-typography--text-center">{{ lodingText }}</h4>
      </div>
    </div>
  </div>
</div>
