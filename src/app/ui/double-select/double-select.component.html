<div class="mdl-grid mdl-cell--12-col">
  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
    <span class="field__name">{{ primaryLabel }}</span>
    <div class="mdl-selectfield mdl-js-selectfield">
      <select #primarySelect [formControl]="primaryControl" id="ds-{{primaryLabel}}" name="ds-{{primaryLabel}}" class="mdl-selectfield__select" (change)="onPrimaryChange($event)">
        <option *ngFor="let o of options;" [value]="o.value">{{ o.text }}</option>
      </select>
      <label class="mdl-selectfield__label" for="ds-{{primaryLabel}}">{{ options.length ? 'Elije una opción': 'Cargando...'}}</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
    <span class="field__name">{{ secondaryLabel }}</span>
    <div class="mdl-selectfield mdl-js-selectfield">
      <select [formControl]="secondaryControl" id="ds-{{secondary}}" name="ds-{{secondary}}" class="mdl-selectfield__select">
        <option *ngFor="let o of currentSecondary;" [value]="o.value">{{ o.text }}</option>
      </select>
      <label class="mdl-selectfield__label" for="ds-{{secondary}}">{{ currentSecondary.length ? 'Elije una opción' : 'Elije una opción de la primera lista'}}</label>
    </div>
  </div>
</div>
