<div class="mdl-card">
  <div class="mdl-card__title" [class.mdl-shadow--2dp]="headerShadow">
    <h5 class="mdl-card__title-text mdl-typography--body-2-force-preferred-font-color-contrast chart-title">
      Personal
    </h5>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="staff-holder" *ngIf="staffData.length">
      <p *ngFor="let staff of staffData" class="staff">
        <span class="title">{{staff.Nombre || 'Anonimo'}} · {{ staff.Total + ' Encuesta' +( (staff.total > 1) || 's')}}</span>
        <span class="mdl-progress is-upgraded">
          <span class="progressbar bar bar1" [style.width]="(staff.Total) + '%'"></span>
          <span class="bufferbar bar bar2" style="width: 100%;"></span>
          <span class="auxbar bar bar3" style="width: 0;"></span>
        </span>
      </p>

    </div>
    <div *ngIf="(!staffData.length && !errorText) || loading" class="loading-holder">
      <div class="content">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
        <p class="mdl-typography--text-center">Cargando Información del Personal</p>
      </div>
    </div>
    <div *ngIf="errorText" class="loading-holder no--opacity">
      <div class="content">
        <i class="material-icons error-icon">error</i>
        <p class="mdl-typography--text-center">{{ errorText }}</p>
        <button (click)="failed.emit($event)" class="mdl-button mdl-js-button mdl-js-ripple">
            <i class="material-icons">refresh</i> Reintentar
        </button>
      </div>
    </div>
  </div>
</div>
