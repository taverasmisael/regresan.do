<div class="mdl-grid">
  <div class="mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--8-col-tablet card">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col card-title">
        <h3 class="title">{{ sucursal.info.Title }}</h3>
        <button id="sucursal-settings" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">settings</i>
        </button>
      </div>
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid" style="text-align: center;">
          <div class="mdl-cell mdl-cell--4 mdl-cell--8-col-tablet">
            <app-icon-w-text color="#f44336" icon="new_releases" text="13 Nuevos encuestados"></app-icon-w-text>
          </div>
          <div class="mdl-cell mdl-cell--4 mdl-cell--8-col-tablet">
            <app-icon-w-text color="#4caf50" icon="mood" text="95% Dice que volverÃ¡"></app-icon-w-text>
          </div>
          <div class="mdl-cell mdl-cell--4 mdl-cell--8-col-tablet">
            <app-icon-w-text color="#FF9800" icon="group_work" text="{{ sucursal.questions ? sucursal.questions.length : 0 }} Preguntas"></app-icon-w-text>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- tooltips, menu and hidden stuffs -->
<div class="mdl-tooltip mdl-tooltip--top" for="sucursal-settings"> Opciones sucursal </div>
