<div class="card mdl-color-text--primary-contrast mdl-shadow--4dp mdl-typography--text-center"
  [class.mdl-color--orange-400]="cardType === 'total'"
  [class.mdl-color--light-blue-400]="cardType === 'hoy'"
  [class.mdl-color--purple-400]="cardType === 'indice'"
>
  <p class="count mdl-typography--font-thin mdl-typography--display-3">{{count || 0}}</p>
  <p class="mdl-typography--subhead-color-contrast mdl-typography--font-bold text">{{text}}</p>
</div>
