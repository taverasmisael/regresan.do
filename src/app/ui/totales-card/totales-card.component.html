<div class="card mdl-color-text--primary-contrast mdl-shadow--4dp mdl-typography--text-right"
  [class.mdl-color--pink-A400]="cardType === 'total'"
  [class.mdl-color--green-A400]="cardType === 'indice'"
  [class.mdl-color--light-blue-A400]="cardType === 'hoy'"
>
  <p class="count mdl-typography--font-bold mdl-typography--display-3">{{count || 0}}</p>
  <p class="mdl-typography--subhead-color-contrast mdl-typography--font-thin text">{{text}}</p>
</div>
