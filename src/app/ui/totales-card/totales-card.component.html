<div class="card mdl-color-text--primary-contrast mdl-shadow--4dp mdl-typography--text-right"
  [class.mdl-color--red-A700]="cardType === 'total'"
  [class.mdl-color--green-A700]="cardType === 'indice'"
  [class.mdl-color--deep-orange-A700]="cardType === 'total'"
>
  <p class="count mdl-typography--font-bold mdl-typography--display-1">{{count}}</p>
  <p class="mdl-typography--subhead-color-contrast mdl-typography--font-thin text">{{text}}</p>
</div>
