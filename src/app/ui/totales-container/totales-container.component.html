<section class="section mdl-grid" [class.is--column]="fullCards">
  <app-totales-card
    class="mdl-cell mdl-cell--4-col-tablet mdl-cell--2-col-phone"
    [class.mdl-cell--3-col]="!halfCards"
    [class.mdl-cell--6-col]="halfCards"
    [class.mdl-cell--12-col]="fullCards"
    cardType="total"
    [count]="total"
    text="Total de Encuestas">
  </app-totales-card>
  <app-totales-card
    class="mdl-cell mdl-cell--4-col-tablet mdl-cell--2-col-phone"
    [class.mdl-cell--3-col]="!halfCards"
    [class.mdl-cell--6-col]="halfCards"
    [class.mdl-cell--12-col]="fullCards"
    cardType="hoy"
    [count]="hoy"
    text="Total de Hoy">
  </app-totales-card>
  <app-totales-card
    class="mdl-cell mdl-cell--4-col-tablet mdl-cell--2-col-phone"
    [class.mdl-cell--3-col]="!halfCards"
    [class.mdl-cell--6-col]="halfCards"
    [class.mdl-cell--12-col]="fullCards"
    style="pointer-events: none;"
    cardType="indice"
    [count]="(indice || 0) + '%'"
    [text]="'Indice ' + tipoIndice">
  </app-totales-card>
  <app-totales-card
    class="mdl-cell mdl-cell--4-col-tablet mdl-cell--2-col-phone"
    [class.mdl-cell--3-col]="!halfCards"
    [class.mdl-cell--6-col]="halfCards"
    [class.mdl-cell--12-col]="fullCards"
    [count]="contactos"
    text="Nuevos Contactos">
  </app-totales-card>
</section>
